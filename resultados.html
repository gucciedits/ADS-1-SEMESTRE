<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados Parciais de Votação 2024</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            margin-top: 50px;
        }

        canvas {
            max-width: 600px;
            margin: auto;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Resultados Parciais de Votação 2024</h1>
        <canvas id="votingResults"></canvas>
        <button onclick="goBack()">Voltar para a Votação</button>
    </div>

    <script>
        const candidatos = ['Luana', 'Guilherme'];

        function getVotes() {
    try {
        const votos = JSON.parse(localStorage.getItem('votos'));
        if (Array.isArray(votos) && votos.length === candidatos.length) {
            return votos;
        } else {
            return [0, 0, 0, 0]; // Retorna valores padrão
        }
    } catch (error) {
        console.error('Erro ao carregar votos do localStorage:', error);
        return [0, 0, 0, 0];
    }
}

        function renderChart() {
            const votos = getVotes();
            const ctx = document.getElementById('votingResults').getContext('2d');

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: candidatos,
                    datasets: [{
                        label: 'Número de Votos',
                        data: votos,
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)',
                            'rgba(255, 99, 132, 0.2)',
                        ],
                        borderColor: [
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',
                            'rgba(255, 99, 132, 1)',
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function goBack() {
            window.location.href = "votacao.html";
        }

        document.addEventListener('DOMContentLoaded', renderChart);
    </script>
</body>

</html>
